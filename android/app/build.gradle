def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}


android {
    compileSdkVersion 35

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "de.bachmaier.smart_home"
        minSdkVersion 25
        targetSdkVersion 35
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }

    signingConfigs {
        release {
            keyAlias = keystoreProperties['keyAlias'] ? keystoreProperties['keyAlias'] : System.getenv("KEYALIAS")
            keyPassword = keystoreProperties['keyPassword'] ?  keystoreProperties['keyPassword'] : System.getenv("KEYPASSWORD")
            storeFile = keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : file("keystore/your_signing_keystore.jks")
            storePassword = keystoreProperties['storePassword'] ?  keystoreProperties['storePassword'] : System.getenv("STOREPASSWORD")
            
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false

        }
    }
    namespace 'de.bachmaier.smart_home'

}

flutter {
    source '../..'
}

dependencies {
    implementation 'com.google.android.material:material:1.5.0'
}
