name: Build Releases
on: 
  workflow_dispatch:
  push:
    branches:
      - "master"
      - "development"
    tags:
      # normal versions
      - "v[0-9]+.[0-9]+.[0-9]+"
      # pre-releases
      - "v[0-9]+.[0-9]+.[0-9]+-**"
jobs:
  build-appbundle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '18.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
          flutter-version: 3.24.4
      - name: Decode Keystore
        id: decode_keystore
        uses: timheuer/base64-to-file@v1
        with:
          fileName: 'keystore/your_signing_keystore.jks'
          fileDir: "/home/runner/work/hiob_app/hiob_app/android/app/"
          encodedString: ${{ secrets.KEYSTORE }}
      - run: flutter pub get
      - name: Build apk
        run: flutter build appbundle --no-tree-shake-icons
        env:
          KEYALIAS: ${{ secrets.KEYALIAS }}
          KEYPASSWORD: ${{ secrets.KEYPASSWORD }}
          STOREPASSWORD: ${{ secrets.STOREPASSWORD }}
      - uses: actions/upload-artifact@v4
        with:
          name: release-appbundle
          path: build/app/outputs/bundle/release/app-release.aab
          compression-level: 1
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '18.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
          flutter-version: 3.24.4
      - name: Decode Keystore
        id: decode_keystore
        uses: timheuer/base64-to-file@v1
        with:
          fileName: 'keystore/your_signing_keystore.jks'
          fileDir: "/home/runner/work/hiob_app/hiob_app/android/app/"
          encodedString: ${{ secrets.KEYSTORE }}
      - run: flutter pub get
      - name: Build apk
        run: flutter build apk --no-tree-shake-icons
        env:
          KEYALIAS: ${{ secrets.KEYALIAS }}
          KEYPASSWORD: ${{ secrets.KEYPASSWORD }}
          STOREPASSWORD: ${{ secrets.STOREPASSWORD }}
      - uses: actions/upload-artifact@v4
        with:
          name: release-apks
          path: build/app/outputs/apk/release/app-release.apk
          compression-level: 1
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install build tools
        run: sudo apt-get install -y libgtk-3-0 libblkid1 liblzma5 ninja-build libgtk-3-dev
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
          flutter-version: 3.24.4
      - run: flutter pub get
      - run: flutter create --platforms=linux .
      - name: Build linux
        run: flutter build linux --release
      - uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: build/linux/x64/release/bundle/
          compression-level: 6
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
          flutter-version: 3.24.4
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
      - run: flutter pub get
      - run: flutter create --platforms=windows .
      - name: Build windows
        run: flutter build windows --release
      - uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: build/windows/x64/runner/Release/
          compression-level: 6
  github-release:
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows, build-apk]
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v4
        with:
          name: linux-release
          path: artifacts/linux-release/
      - uses: actions/download-artifact@v4
        with:
          name: windows-release
          path: artifacts/windows-release/
      - uses: actions/download-artifact@v4
        with:
          name: release-apks
          path: artifacts/release-apks/
      - name: Zip Folder
        run: |
          mkdir artifacts/zip
          cd artifacts
          zip -r zip/linux-release.zip linux-release/
          zip -r zip/windows-release.zip windows-release/
          zip -r zip/release-apks.zip release-apks/
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "artifacts/zip/*"
          prerelease: ${{contains(github.ref_name, 'beta')}}
          replacesArtifacts: true
          draft: true
          allowUpdates: true          
